syntax = "proto3";

package pb;

service Replica {
  rpc Prepare (PrepareReplica) returns (PrepareOk) {}
  rpc SendHeartBeat (HeartBeat) returns (HeartBeat) {}
}

message PrepareReplica {
  uint32 view = 1;
  string clientOperation = 2;
  string clientId = 3;
  uint32 clientReqNum = 4;
  uint32 operationNum = 5;
  uint32 commitNum = 6;
}

message PrepareOk {
  uint32 view = 1;
  uint32 operationNum = 2;
  uint32 replicaNum = 3;
}

message HeartBeat {
  uint32 commitNum = 1;
}